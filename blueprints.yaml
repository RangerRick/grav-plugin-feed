name: RSS Feed Plugin
version: 1.0.0
description: This is an RSS feed plugin for Grav.
validation: strict

form:
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    count:
      type: text
      label: Feed count
      validate:
        type: int
        min: 10
        max: 1000

    description:
      type: textarea
      label: Description

    lang:
      type: text
      label: Feed language code
      placeholder: en-us
      validate:
        pattern: "[a-zA-Z]{2,3}-a-zA-Z]{2,3}"

    length:
      type: text
      label: Feed Length
      validate:
        type: int
        min: 10
        max: 10000
